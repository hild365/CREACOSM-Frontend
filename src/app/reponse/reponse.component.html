   <h2 class="title glitch">Page Resultat</h2>

    <div class="result-container">

        <div class="container items-list" cdkDropList #itemsList="cdkDropList"
        [cdkDropListData]="items"
        [cdkDropListConnectedTo]="[frigoList, armoireVentileeList, armoireVitreeList]"
        (cdkDropListDropped)="drop($event)"

                <div class="example-box" cdkDrag>{{item}}</div>
            }
        </div>
